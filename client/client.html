<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    const handleResponse = async (response) => {
        const content = document.getElementById('content');
        let contentType = response.headers.get('Content-Type');

        switch(response.status) {
          case 200:
            content.innerHTML = `<b>Success</b>`;
            break;
          case 400:
            content.innerHTML = `<b>Bad Request</b>`;
            break;
          case 401:
            content.innerHTML = `<b>Unauthorized</b>`;
            break;
          case 403: 
            content.innerHTML = `<b>Forbidden</b>`;
            break;
          case 404:
            content.innerHTML = `<b>Resource Not Found</b>`;
            break;
          case 500: 
            content.innerHTML = `<b>Internal Server Error</b>`;
            break;
          case 501:
            content.innerHTML = `<b>Not Implemented</b>`;
            break;
          default: 
            content.innerHTML = `Error code not implemented by client.`;
            break;
        }

        response.text().then((resText) => {
        let contentType = response.headers.get('Content-Type');
        if(contentType === 'application/json') {
        
            let parsedResponse = JSON.parse(resText);
            console.log(parsedResponse);
            content.innerHTML += `<p>Message: ${parsedResponse.message}</p>`;
        
        } else if (contentType === 'text/xml') {
            let parsedResponse = new window.DOMParser().parseFromString(resText, 'text/xml');
            console.log(parsedResponse);
            content.innerHTML += `<p>Message: ${parsedResponse.querySelector('message').textContent}</p>`;
        }
      
        });
      };

    const requestUpdate = async (url, type) => {
      const options = {
        method: 'GET',
        headers: {'Accept': type},
      };

      let promise = fetch(url, options);
      promise.then((response) => {handleResponse(response)});
    };

    const init = () => {

      const page = document.querySelector('#page');
      const type = document.querySelector('#type');

      const values = () => requestUpdate(page.value, type.value);

      const send = document.querySelector('#send');
      send.addEventListener('click', values);
    }

    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <select id="page">
      <option value="/success">Success</option>
      <option value="/badRequest">Bad Request</option>
      <option value="/unauthorized">Unauthorized</option>
      <option value="/forbidden">Forbidden</option>
      <option value="/internal">Internal</option>
      <option value="/notImplemented">Not Implemented</option>
      <option value="/notFound">Not Found</option>
    </select>
    <select id="type">
      <option value="application/json">JSON</option>
      <option value="text/xml">XML</option>
    </select>
    <button id="send">Send</button>
  </section>
  <section id="content">
  </section>
</body>
</html>
